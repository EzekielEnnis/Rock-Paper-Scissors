<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo">MY GAMESITE</div>
        <ul>
            <a href=""><li>Games</li></a>
            <a href=""><li>About</li></a>
            <a href=""><li>Contact</li></a>
        </ul>
    </div>
    <div class="game-text">ROCK! PAPER! SCISSORS!</div>
    <div class="game-screen">
        <div class="player-hand">
            <button class="hand-btn rock">
                <img src="./assets/img/Rock.png">
                <div>Rock</div>
            </button>
            <button class="hand-btn paper">
                <img src="./assets/img/Paper.png">
                <div>Paper</div>
            </button>
            <button class="hand-btn scissors">
                <img src="./assets/img/Scissors.png">
                <div>Scissors</div>
            </button>
        </div>
        <div class="game-info">
            <div class="score">0 - 0</div>
            <div class="game-text">.VS</div>
            <div class="round-results"></div>
        </div>
        <div class="computer-hand">
            <div class="hand-btn rock cpu">
                <img src="./assets/img/Rock-alt.png">
                <div>Rock</div>
            </div>
            <div class="hand-btn paper cpu">
                <img src="./assets/img/Paper-alt.png">
                <div>Paper</div>
            </div>
            <div class="hand-btn scissors cpu">
                <img src="./assets/img/Scissors-alt.png">
                <div>Scissors</div>
            </div></div>
    </div>
</body>
</html>
